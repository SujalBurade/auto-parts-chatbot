<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanium Automations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Black background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw; /* Full width */
        }

        .image-container img {
            width: 100%; /* Ensure full width */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://github.com/SujalBurade/webpage/blob/main/1234.png?raw=true" alt="Webpage 1">
        <img src="https://github.com/SujalBurade/webpage/blob/main/2.png?raw=true" alt="Webpage 2">
        <img src="https://github.com/SujalBurade/webpage/blob/main/3.png?raw=true" alt="Webpage 3">
        <img src="https://github.com/SujalBurade/webpage/blob/main/4.png?raw=true" alt="Webpage 4">
    </div>

    <!-- Tidio Chatbot Integration -->
    <script src="//code.tidio.co/aetlcouzaf5jh7dvfbilq5lqkpk0dssd.js" async></script>
</body>
</html>
