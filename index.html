<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanium Automations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Black background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
            color: white;
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw; /* Full width */
        }

        .image-container img {
            width: 100%; /* Ensure full width */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Privacy Policy Link */
        .privacy-policy {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }

        .privacy-policy a {
            color: #00bfff; /* Light Blue */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://github.com/SujalBurade/webpage/blob/main/1234.png?raw=true" alt="Webpage 1">
        <img src="https://github.com/SujalBurade/webpage/blob/main/2.png?raw=true" alt="Webpage 2">
        <img src="https://github.com/SujalBurade/webpage/blob/main/3.png?raw=true" alt="Webpage 3">
        <img src="https://github.com/SujalBurade/webpage/blob/main/4.png?raw=true" alt="Webpage 4">
    </div>

    <!-- Privacy Policy Link -->
    <div class="privacy-policy">
        <a href="https://github.com/SujalBurade/auto-parts-chatbot/blob/main/privacy-policy.html.html" target="_blank">Privacy Policy</a>
    </div>

    <!-- Tidio Chatbot Integration -->
    <script src="//code.tidio.co/aetlcouzaf5jh7dvfbilq5lqkpk0dssd.js" async></script>
</body>
</html>
